<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
</head>
<body>



<script type="text/javascript">
	$(document).ready(function(){
		$('.drop').select2();

	var url = 'https://restcountries.eu/rest/v2/all';
	 $.get(url,function(data,status){
          if(status=='success'){
            var select = $('.drop');
            //console.log(data.length);
            $.each(data,function(key, item){
              select.append($('<option></option>').attr('value',item.alpha2Code).text(item.name));
            });
          }
        })

	$('#submit').on('click', function() {
    
    if ($('#name').val() == '') {
        alert ("please enter your name");
        
    }
    
    if ($('#address').val() == '') {
        alert ("please enter your address");
         
    }  

    var e = $('#email').val(); 

    if ($('#email').val() == '' || e.includes("@") == false) {
        alert ("please enter your email");
         
    } 

    var m = $('#mob').val();
   

    if (m != '' && m.includes("+91") == false) {
        alert ("please enter your mobile starting with +91");
         
    } 

    
    //alert(d.getFullYear());  
    
    $('#date').change(function(){
    	var d = new Date($('#date').val());
    	var newd = d.getFullYear();
    	var af = 2019-newd;   	
    	$('#age').val(af);
    })
    
});})
</script>

<form action="" method="post">
    Name : <input type="text"  name="name" id="name" /> <br/>
    Address : <input type="text"  name="address" id="address" /> <br/>
    email : <input type="text"  name="email" id="email" /> <br/>
    mobile : <input type="text"  name="mob" id="mob" /> <br/>
    date: <input type="date" name="date" id="date"><br/>
    age: <input type="number"  name="age" id="age" value=""/> <br/>
    country: <select class="drop" name="" id="drop" style="width: 200px;"></select>
    <input type="button" id="submit" value="Submit" name="submit" />
</form>
</body>
</html>
